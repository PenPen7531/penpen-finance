<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PenPen Finances</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body class="bg-success"> 
    <div class="container-fluid bg-success" id="fluid">
        
        <div class="text-center">
            <nav class="navbar navbar-expand-lg navbar-light bg-success border-white border-bottom">
                <a class="navbar-brand text-white" href="#">PenPen Finances</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="/post">Add Exchange</a>
                    </li>
                    
                  </ul>
                </div>
              </nav>
            <h1 class="text-white">My Finances</h1>
            <h2 class="text-white">Total: ${{total}}</h2>
            <h2 class="text-white">Saved: ${{saved}}</h2>
            <h2 class="text-danger">Spent: ${{spent}}</h2>
	    <div class='text-center'>
            	<img src="../static/img/piechart.png" class="img-fluid mar-25">
	    
		<img src="../static/img/barchart.png" class="img-fluid mar-25">
	    </div>
	    <div class='table-responsive'>
            <table class="table table-striped table-dark" id='table'>
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Category</th>
                    <th scope="col">Amount ($)</th>
                    <th scope="col">Description</th>
                    <th scope="col">Date</th>
                  </tr>
                </thead>
                <tbody>
                {% for row in data %}
                  <tr>
                    <td>{{ row.type }}</td>
                    <td>${{ row.cost }}</td>
                    <td>{{ row.date }}</td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
	      </div>
        </div>
        
        


       
    </div>
    
</body>
</html>
