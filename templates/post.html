</head>
<body class="bg-dark">
    <div class="container-fluid text-center" id="fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary border-white border-bottom">
            <a class="navbar-brand text-white" href="/">PenPen Finances</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link text-white" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Add Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/view">View Details</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="/reset">Reset Finances</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      View Charts
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="/static/img/barchart.png">Bar Graph</a>
                      <a class="dropdown-item" href="/static/img/piechart.png">Pie Graph</a>
                    </div>
                  </li>
              </ul>
            </div>
          </nav>
          
        <form method="POST" id="form">
            <h1 class="text-white">Add Transaction</h1>
            <div class="form-group">
                <label for="type" class="text-white">Type</label>
    
                <select name="type" id="type" class="form-control">
                    <option value="Food">Food</option>
                    <option value="Videogames">Videogames</option>
                    <option value="Computer">Computer</option>
                    <option value="Saving">Savings</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="number" class="text-white">Amount</label>
                <input type="number" required step="0.01" name="cost" class="form-control" placeholder="Amount">
            </div>
            <div class="form-group">
                <label for="desc" class="text-white">Description</label>
                <textarea name="desc" required class="form-control" placeholder="Description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary form-control">Submit</button>
            
        </form>
    </div>
    
</body>
</html>
